- name: install package
  ignore_errors: yes  
  package:
    name:
      - python-psutil
      - python-pika
      - python3
      - python3-requests
      - python3-dateutil
      - python3-pycurl
      - socat
      - logrotate
      - init-system-helpers
      - adduser
      - wget
      - rabbitmq-server
    state: present

- name: get package
  get_url: 
    url: https://github.com/rabbitmq/rabbitmq-server/releases/download/v3.8.5/rabbitmq-server_3.8.5-1_all.deb
    dest: /etc

- name: depackage
  dpkg_selections:
    name: rabbitmq-server_3.8.5-1_all.deb
    selection: install

- name: reload daemon
  systemd:
    daemon_reload: yes

- name: open port for rabbitmq
  ufw:
    rule: allow
    port: "5672"
    proto: tcp

#- name: stop firewalld
 # systemd:
  #   name: firewalld
   #  state: stopped
     
- name: start rabbitmq
  systemd:
    enabled: yes
    name: rabbitmq-server
    state: started

- name: enable rabbitmq-management
  rabbitmq_plugin:
    names: rabbitmq_management
    state: enabled

- name: add in the default rabbitmq user
  rabbitmq_user:
    user: hi 
    password: hi
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present
